<!DOCTYPE html>
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------ ICONS ------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

    <!------ CSS ------>
    <link rel="stylesheet" href="ASSETS/CSS/style-login.css">

    <title>Login form</title>
</head>
<body>
   <div class="login">
      <img src="ASSETS/MEDIA/bg-login.png" alt="image" class="login_bg">

      <form action="" class="login_form">
         <h1 class="login_title">Sign</h1>

         <div class="login_inputs">

            <div class="login_box">
                <input type="email" placeholder="Email ID" required class="login_input">
                <i class="ri-mail-fill"></i>
             </div>

            <div class="login_box">
               <input type="email" placeholder="Email ID" required class="login_input">
               <i class="ri-mail-fill"></i>
            </div>

            <div class="login_box">
               <input type="password" placeholder="Password" required class="login_input" id="input-pass">
               <i class="ri-eye-off-line login__eye" id="input-icon"></i>
            </div>
         </div>

         <div class="login_check">
            <div class="login_check-box">
               <input type="checkbox" class="login_check-input" id="user-check">
               <label for="user-check" class="login_check-label">Remember me</label>
            </div>

            <a href="#" class="login_forgot">Forgot Password?</a>
         </div>

         <button type="submit" class="login_button">Login</button>

         <div class="login_register">
            Don't have an account? <a href="SignUp.html">Register</a>
         </div>
      </form>
   </div>

       <!------ MAIN JS ------>
       <script src="ASSETS/JS/login.js"></script>
</body>
</html>
